<html>
  <head>
    <style type="css">
      :root {
        --size-300: 0.75rem;
        --size-400: 1rem;
        --size-500: 1.33rem;
        --size-600: 1.77rem;
        --size-700: 2.36rem;
        --size-800: 3.15rem;
        --size-900: 4.2rem;
      }

      *,
      *:before,
      *:after {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      ol,
      ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      html {
        background: #6c6c6c;
        font-size: 20px;
      }

      body {
        background: #f3f3f3;
        color: #252525;
        font-family: Verdana, Tahoma, sans-serif;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        text-align: justify;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: bold;
        text-align: left;
      }

      h2 {
        font-size: 1.4rem;
        font-weight: bold;
      }

      cite {
        font-size: 0.9rem;
        padding: 10px 10px;
      }

      small {
        font-size: 0.8rem;
      }

      .center {
        text-align: center;
      }

      .right {
        text-align: right;
      }

      .left {
        text-align: left;
      }

      .justify {
        text-align: justify;
      }

      .p15 {
        padding: 15px 0;
      }

      .p30 {
        padding: 30px 0;
      }

      .grid {
        display: grid;
        height: 100%;
      }

      .grid > * {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    {{content}}
  </body>
</html>
